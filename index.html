<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
</head>
<body>
  <div id="imageGallery"></div>

  <script>
    // Define the folder path where the images are stored
    const folderPath = "";

    // Get a list of all image files in the folder
    fetch(folderPath)
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, "text/html");
        const images = htmlDoc.querySelectorAll("a[href$='.jpg'], a[href$='.png'], a[href$='.gif']");

        // Create an image element for each image file
        images.forEach(image => {
          const imageUrl = folderPath + image.getAttribute("href");

          // Read the contents of the image file
          const fileReader = new FileReader();
          fileReader.onload = () => {
            const img = document.createElement("img");
            img.src = fileReader.result;
            document.getElementById("imageGallery").appendChild(img);
          };
          fileReader.readAsDataURL(imageUrl);
        });
      });
  </script>
</body>
</html>
